<div class="col col-lg-6 offset-3">
  <input hidden #file type="file" class="form-control" multiple (change)="onFileChange($event)">
  <button class="btn btn-primary" (click)="file.click()">Subir Archivo</button>
  <span *ngIf="isValid == false" class="text-danger m-5">El archivo que intenta subir supera el m√°ximo de
    {{maxFileLength}}MB</span>

    <table class="table table-striped table-hover mt-3">
        <thead class="table-dark">
          <tr>
            <th scope="col">File Name</th>
            <th class="d-flex justify-content-end">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let file of myFiles; let i = index">
            <td>{{file.name}}</td>
            <td><i class="far fa-trash-alt text-danger cursor-pointer d-flex justify-content-end px-3" (click)="clickDelete(i)"></i></td>
          </tr>
        </tbody>
      </table>
</div>
